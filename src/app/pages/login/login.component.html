<app-external-page-layout>
  <h2>Bem-vindo</h2>
  <span>Por favor, insira suas credenciais</span>
  <form>
    <label for="email">Email</label>
    <input
      type="text"
      placeholder="Digite seu email..."
      name="email"
      id="email"
    />
    <label for="password">Senha</label>
    <input
      type="password"
      placeholder="Digite sua senha..."
      name="password"
      id="password"
    />
  </form>
</app-external-page-layout>
